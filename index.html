<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melanie's Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>My To Do List</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new_task_description">Task:</label>
      <input type="text" id="new_task_description" name="new_task_description" placeholder="description">
      <select id="new_task_priority">
        <option value="highPriority">High Priority</option>
        <option value="mediumPriority">Medium Priority</option>
        <option value="lowPriority">Low Priority</option>
      </select>
      <label for="due_date">Due Date:</label>
      <input type="date" id="due_date" name="due_date" placeholder="due date">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <div id="sort">
      <input id="sortPriority" type="click" value="Sort By Priority">
      <input id="sortDueDate" type="click" value="Sort By Due Date">
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
